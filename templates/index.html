<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Diagnóstico</title>
    <style>
        /* Estilização geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }

        /* Botões */
        .botao {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #3a3a3a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .botao:hover {
            background-color: #555;
        }

        .botao:active {
            transform: scale(0.95);
        }

        /* Container principal */
        #mainContainer {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Barra de pesquisa */
        .search-bar {
        width: 100%; /* Largura total */
        max-width: 770px; /* Máximo igual ao chat */
        display: flex;
        margin-right: -45px;
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Garante alinhamento vertical */
        margin-bottom: 20px;
}

        .search-bar input {
        width: 90%; /* Ajusta a largura do input */
        max-width: 800px; /* Não excede o contêiner */
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #2c2c2c;
        color: #fff;
        outline: none;
}

        /* Container do chat */
        #chatContainer {
            display: none; /* Inicialmente escondido */
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Janela de mensagens */
        #chat {
            width: 90%;
            max-width: 800px;
            height: 300px;
            overflow-y: auto;
            background-color: #2c2c2c;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* Área de input */
        .input-container {
            width: 90%;
            max-width: 800px;
            display: flex;
            align-items: center;
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        #inputMensagem {
            flex: 1;
            height: 40px;
            padding: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #fff;
            outline: none;
        }

        #botaoEnviar {
            width: 100px;
            height: 40px;
            margin-left: 10px;
            background-color: #3a3a3a;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #botaoEnviar:hover {
            background-color: #555;
        }

        #botaoEnviar:active {
            transform: scale(0.95);
        }

        /* Estilo do botão "Encerrar conversa" */
        #botaoEncerrar {
            margin-top: 10px;
        }

        /* Estilos para as mensagens */
        .usuario {
            color: white;
            text-align: right;
            margin-bottom: 10px;
            padding-right: 10px;
            word-wrap: break-word;
        }

        .bot {
            color: #7fff00;
            text-align: left;
            margin-bottom: 10px;
            padding-left: 10px;
            word-wrap: break-word;
        }

        /* Destaque para mensagens encontradas */
        .highlight {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Diagnóstico de Assistência Técnica</h1>

    <div id="mainContainer">
        <button id="iniciarConversa" class="botao">Iniciar conversa</button>

        <!-- Barra de pesquisa -->
        <div class="search-bar">
            <input type="text" id="inputPesquisa" placeholder="Pesquisar mensagens do técnico...">
        </div>

        <div id="chatContainer">
            <div id="chat"></div>
            <div class="input-container">
                <input type="text" id="inputMensagem" placeholder="Envie sua mensagem para o técnico">
                <button id="botaoEnviar">Enviar</button>
            </div>
            <button id="botaoEncerrar" class="botao">Encerrar conversa</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
