<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Diagnóstico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        #chat {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .input-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #444;
            border-top: 1px solid #555;
            width: 80%;
        }
        
        #inputMensagem {
            width: 75%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        
        #botaoEnviar {
            width: 20%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #botaoEnviar:hover {
            background-color: #3e8e41;
        }
        
        .mensagem {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #555;
        }
        
        .mensagem .texto {
            font-size: 16px;
        }
        
        .mensagem .data {
            font-size: 12px;
            color: #666;
        }
        
        .mensagem:last-child {
            border-bottom: none;
        }
        
        /* Estilo para as mensagens do usuário */
        .mensagem.usuario {
            background-color: #555;
            border-radius: 10px;
            padding: 10px;
        }
        
        .mensagem.usuario .texto {
            color: #fff;
        }
        
        /* Estilo para as mensagens do sistema */
        .mensagem.sistema {
            background-color: #666;
            border-radius: 10px;
            padding: 10px;
        }
        
        .mensagem.sistema .texto {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Diagnóstico de Assistência Técnica</h1>
    <div id="chat"></div>
    <input type="text" id="inputMensagem" placeholder="Digite sua mensagem aqui">
    <button id="botaoEnviar">Enviar</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
