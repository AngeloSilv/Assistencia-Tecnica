<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Diagnóstico</title>
    <style>
        /* Estilos básicos para o chat */
        #chat {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .usuario {
            text-align: right;
            color: blue;
            margin: 5px;
        }
        .bot {
            text-align: left;
            color: green;
            margin: 5px;
        }
        #inputMensagem {
            width: calc(100% - 90px);
            padding: 10px;
        }
        #botaoEnviar {
            width: 80px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Diagnóstico de Assistência Técnica</h1>
    <div id="chat"></div>
    <input type="text" id="inputMensagem" placeholder="Digite sua mensagem aqui">
    <button id="botaoEnviar">Enviar</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
